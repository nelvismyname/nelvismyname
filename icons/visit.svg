<svg xmlns="http://www.w3.org/2000/svg" width="220" height="48">
  <defs>
    <linearGradient id="textGradient" gradientTransform="rotate(135)">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="25%" stop-color="#f8f8f8" />
      <stop offset="50%" stop-color="#ffffff" />
      <stop offset="75%" stop-color="#e8e8e8" />
      <stop offset="100%" stop-color="#ffffff" />
    </linearGradient>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.05"/>
    </linearGradient>
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="0.5" flood-color="#ffffff" flood-opacity="0.1" />
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000000" flood-opacity="0.5" />
    </filter>
  </defs>
  <rect x="0.5" y="0.5" width="219" height="47" rx="8"
        fill="url(#bg)" stroke="#ffffff" stroke-opacity="0.15" stroke-width="1"/>
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" dy="0.15em"
        font-family="Inter, Arial, sans-serif" font-weight="800" font-size="16"
        fill="url(#textGradient)" filter="url(#textShadow)">
    Visit Portfolio
  </text>
</svg>
